<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       .outer-flex{
            height: 300px;
            display: flex;
            gap: 10px;
       }
       .col{
            display: flex;
            flex-direction: column;
            gap: 10px;
       }
       .box2{
            flex: 2;
       }
       .box1{
            flex: 1;
       }
       .box1,.box2{
            border: 2px solid black;
            width: 80px;
       }
    </style>
</head>
<body>
    <div class="outer-flex">
        <div class="col">
            <div class="box1"></div>
            <div class="box2"></div>
        </div>
        <div class="col">
            <div class="box2"></div>
            <div class="box1"></div>
        </div>
    </div>
</body>
</html>
